<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Tracking</title>
</head>
<body>
  <h1>Position Tracking</h1>
  <canvas id="trackingCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const canvas = document.getElementById('trackingCanvas');
    const context = canvas.getContext('2d');

    const socket = io();

    // Socket.io event listener for canvas updates
    socket.on('updateCanvas', (bleData) => {
      updateCanvas(bleData);
    });

    function updateCanvas(bleData) {
      console.log('Updating canvas with data:', bleData);

      // Clear the canvas
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw mobile based on RSSI data
      for (const deviceAddress in bleData) {
        const rssiData = bleData[deviceAddress].rssi;
        if (rssiData.length > 0) {
          const latestRssi = rssiData[rssiData.length - 1];
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height;

          // Adjust the position based on RSSI or any other logic
          // Example: context.arc(x, y, 10, 0, 2 * Math.PI);
          context.fillRect(x, y, 20, 20);
        }
      }
    }
  </script>
</body>
</html>
